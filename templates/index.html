<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Crop Yield Prediction</title>
</head>
<body>
  <div class="container mt-4 p-4" style="background:black; color:white; border-radius:20px;">
    <h1 class="text-center text-success">CROP YIELD PREDICTION PER COUNTRY</h1>
    <h2 class="text-center text-light">CROP FEATURES HERE</h2> 

    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="Year">Year</label>
        <input type="number" class="form-control" name="Year" step="any" required>
      </div>

      <div class="form-group">
        <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
      </div>

      <div class="form-group">
        <label for="pesticides_tonnes">Pesticides (tonnes)</label>
        <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
      </div>

      <div class="form-group">
        <label for="avg_temp">Average Temperature</label>
        <input type="number" class="form-control" name="avg_temp" step="any" required>
      </div>

      <div class="form-group">
        <label for="Area">Area (Country)</label>
        <input type="text" class="form-control" name="Area" required>
      </div>

      <div class="form-group">
        <label for="Item" class="form-label">Select Item (Crop)</label>
        <select class="form-select" name="Item" required>
          <option value="Maize">Maize</option>
          <option value="Potatoes">Potatoes</option>
          <option value="Rice, paddy">Rice, paddy</option>
          <option value="Sorghum">Sorghum</option>
          <option value="Soybeans">Soybeans</option>
          <option value="Wheat">Wheat</option>
          <option value="Cassava">Cassava</option>
          <option value="Sweet potatoes">Sweet potatoes</option>
          <option value="Plantains and others">Plantains and others</option>
          <option value="Yams">Yams</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger btn-lg mt-3">Predict</button>
    </form>

    {% if error %}
      <h4 class="text-center text-warning mt-4">{{ error }}</h4>
    {% endif %}

    {% if predicted_value %}
      <h4 class="text-center text-info mt-4">Predicted Yield production: {{ predicted_value }}</h4>
    {% endif %}
  </div>
</body>
</html>
